<div class="overflowClass mat-elevation-z8">
  <mat-drawer-container class="example-container" style="height:300px">
    <mat-drawer mode="side" opened disableClose>
      <div class="" style="border-right: 1px solid gray">
        <form class="example-form">
          <mat-form-field class="example-full-width" style="width:100%">
            <input matInput type="text" class="input-group" [(ngModel)]="medFilter" [ngModelOptions]="{standalone: true}"
              placeholder="Filter by medicine name" style="font-size:12px">
          </mat-form-field>
        </form>
        <mat-list>
          <mat-list-item *ngFor="let med of dataSource | filter: medFilter:'Name'"><span>{{med.Name}}</span></mat-list-item>
        </mat-list>
      </div>
    </mat-drawer>
    <mat-drawer-content>
      <div class="dataForm">
        <mat-toolbar>
          <mat-toolbar-row style="font-size:14px">
            <span>{{medicineName}}</span>
          </mat-toolbar-row>
        </mat-toolbar>
      </div>
    </mat-drawer-content>
  </mat-drawer-container>
</div>
